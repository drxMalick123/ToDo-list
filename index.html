<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List By Drx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a5acd, #4f81bd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Navbar */
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        nav .logo h1 {
            color: white;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Todo Section */
        .todo {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
        }

        .todo h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .todo input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .todo button {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .todo button:hover {
            background-color: #5a4abb;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        td button {
            background-color: #4f81bd;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #3e6d99;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .todo {
                padding: 15px;
            }

            th,
            td {
                font-size: 14px;
                padding: 8px;
            }

            .todo input[type="text"],
            .todo button {
                font-size: 14px;
                padding: 10px;
            }

        }

        .max {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <header>
            <nav>
                <div class="logo">
                    <h1>To-Do List By Drx</h1>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Todo Section -->
        <section class="todo">
            <h2>My To-Do List By drx</h2>
            <h4>Enter new task</h4>
            <input type="text" id="task" placeholder="Enter new task" />
            <h4>Enter new msg</h4>

            <input type="text" id="msg" placeholder="Enter new msg" />
            <div class="max">

                <button id="submit">Add Task</button>
                <div style="width: 60px;"> </div>
                <button onclick="clearTasks()">Clear Task</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Slno</th>
                        <th>Task</th>
                        <th>Action</th>
                        <th>del</th>
                    </tr>
                </thead>
                <tbody id="tbd">

                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 To-Do App By Drx. Built with üíô and ‚òÅÔ∏è</p>
        </footer>
    </div>
    <script>
        /// javascript by drx
        function up() {

            let arr1 = JSON.parse((localStorage.getItem('val'))) ;
          if (arr1 == null){
            arr1 = []
          }
                let tbd = document.getElementById('tbd')
                str = ''
                arr1.forEach((element, index) => {
                    //
                    //
                    str += `
   <tr>
             <td>${index + 1}</td>        
     <td>${element[0]}</td>                  
     <td>${element[1]}</td>                   
     <td><button onclick="del(${index})">Delete</button></td>
   </tr>
 `;
                });
                tbd.innerHTML = str

 

        }



        let addBtn = document.getElementById('submit')
        addBtn.addEventListener('click', function () {
            let arr = []
            let task = document.getElementById('task').value
            let msg = document.getElementById('msg').value

            if (task == '' || msg == '') {
                return alert('no input val')
            }

            if (localStorage.getItem('val') == null) {
                arr.push([task, msg])
                a = JSON.stringify(arr)
                localStorage.setItem('val', a)
                up()
            }
            else {

                let arr = []
                let d = localStorage.getItem('val') 
                a = JSON.parse(d)
                //  a = JSON.stringify(arr)
                arr = a
                arr.push([task, msg])
                console.log(arr)
                a = JSON.stringify(arr)
                localStorage.setItem('val', a)

                up()
            }
            document.getElementById('task').value = '';
            document.getElementById('msg').value = '';
        })
        window.onload = up


        // Delete a task at a given index
        function del(index) {
            let arr=[]
            // Get the task array from localStorage
             arr = JSON.parse(localStorage.getItem('val'));

            // Remove one item from the array at the given index
            arr.splice(index, 1);

            // Save the updated array back to localStorage
            localStorage.setItem('val', JSON.stringify(arr));

            // Refresh the task list
            up();
        }

        function clearTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                // Remove the 'max' key from localStorage
                localStorage.removeItem('val');

                // Reload the empty task list
                up();
            }
        }
    </script>


</body>

</html>
